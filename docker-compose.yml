services:
  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - database

  redis-client:
      image: redis:latest
      container_name: redis-client
      entrypoint: redis-cli
      depends_on:
        - redis
      stdin_open: true
      tty: true
      networks:
        - database

  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - database

volumes:
  redis-data:
  postgres-data:

networks:
  database:
    driver: bridge
